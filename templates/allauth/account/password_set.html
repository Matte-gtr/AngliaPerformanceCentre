{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}
<title>{% block extra_title %}Set Password | {% endblock %}</title>

{% block content %}
<div class="container-fluid bg-darker account-bg">
    <div class="container dark-content allauth-page">
        <div class="account-container">
            <h1>{% trans "Set Password" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn send-btn" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
