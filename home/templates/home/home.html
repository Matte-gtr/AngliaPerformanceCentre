{% extends 'base.html' %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for advert in adverts %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter|add:'-1' }}" {% if forloop.counter == 1 %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for advert in adverts %}
        <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
            <div class="ad-container">
                <a href="{% url advert.url.page_link %}">
                    <img src="{{ advert.image.url }}" alt="{{ advert.name }}" class="ad-image">
                </a>
            </div>
        </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="big-div"></div>
{% endblock %}
