{% extends 'base.html' %}
{% block content %}
<div class="container-fluid p-0 bg-darker text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="review-container bg-light-grey">
                    <div class="row">
                        <div class="col text-center">
                            <h3 class="mt-4 text-light-gold">Edit Review</h3>
                        </div>
                    </div>
                    <form method="POST" action="{% url 'edit_review' review.id %}" enctype="multipart/form-data" class="review-form">
                        {% csrf_token %}
                        <div class="row p-0">
                            <div class="col-12 text-center">
                                <p class="mt-3 mb-3 rank">
                                    <span id="star-5" class="fa fa-star user-star{% if review.stars == 5 %} star-checked{% endif %}" data-value="5"></span>
                                    <span id="star-4" class="fa fa-star user-star{% if review.stars == 4 %} star-checked{% endif %}" data-value="4"></span>
                                    <span id="star-3" class="fa fa-star user-star{% if review.stars == 3 %} star-checked{% endif %}" data-value="3"></span>
                                    <span id="star-2" class="fa fa-star user-star{% if review.stars == 2 %} star-checked{% endif %}" data-value="2"></span>
                                    <span id="star-1" class="fa fa-star user-star{% if review.stars == 1 %} star-checked{% endif %}" data-value="1"></span>
                                </p>
                            </div>
                        </div>
                        {{ form|crispy }}
                        {% for img in review.image.all %}
                            <div class="img-container">
                                <a data-fancybox="group-{{ counter }}" href="{{ img.image.url }}">
                                    <img class="thumbnail" src="{{ img.image.url }}" alt="">
                                </a>
                            </div>
                        {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn send-btn mt-0" id="review-submit">UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<p class="mb-0"><a href="{% url 'delete_review' review.id %}"><i class="far fa-trash-alt"></i></a></p>
{% endblock %}

{% block postload_js %}
{{ block.super }}
  <script>
    $(document).ready(
      function() {
        $('.user-star').click(function() {
            $(this).parents('.rank').find('.user-star').removeClass('star-checked');
            $(this).addClass('star-checked');
            let numberValue = this.dataset.value
            $('#id_stars').val(numberValue);
            if (!$('.star-warning').hasClass('d-none')) {
                $('.star-warning').addClass('d-none');
            }
        });
        $('#review-submit').click(function(e) {
            let stars = $('#id_stars').val();
            if (stars == "") {
                e.preventDefault(e);
                $('.star-warning').removeClass('d-none');
            }
        });
      });
  </script>
{% endblock %}
